<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF Set Presentation Boards</title>
    
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to Bootstrap CSS for button styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1b1b1b;
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: #f1f1f1;
            margin-right: 10px;
            text-decoration: none;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .upload-area {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .drag-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
        }

        .btn-primary, .btn-secondary, .btn-success {
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">AF Set Presentation Boards</a>
        <div class="navbar-nav">
            <a href="#">Home</a>
            <a href="#">Board 1</a>
            <a href="#">Board 2</a>
        </div>
    </nav>

    <!-- Home Page Content -->
    <div class="container">
        <h1>Welcome to AF Set Presentation Boards</h1>
        <button class="btn btn-dark new-board-btn">Generate New Board</button>
    </div>

    <!-- Board Page Content -->
    <div class="container board-page">
        <h2>Board for Room 1</h2>

        <div class="upload-area">
            <label for="upload-input" class="form-label">Upload Images:</label>
            <input type="file" id="upload-input" multiple class="form-control" accept="image/*">
        </div>

        <div class="drag-area">Drag images here to compose the board.</div>

        <button id="generate-layout" class="btn btn-primary">Generate AI Layout</button>
        <button id="save-layout" class="btn btn-secondary">Save Layout</button>
        <button id="download-pdf" class="btn btn-success">Download as PDF</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 AF Set Presentation Boards
    </footer>

    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // OpenAI API key (replace with your actual OpenAI key)
        const openAIKey = 'your-openai-api-key-here'; 

        // Handle AI-based layout generation using OpenAI API
        document.getElementById('generate-layout').addEventListener('click', function() {
            const images = document.querySelectorAll('#image-grid img');
            const imageUrls = Array.from(images).map(img => img.src);

            // Use ChatGPT to guide the composition process
            axios.post('https://api.openai.com/v1/chat/completions', {
                model: 'gpt-4',
                messages: [
                    { role: 'system', content: 'You are an assistant specialized in set design boards.' },
                    { role: 'user', content: `Given the following set images: ${imageUrls.join(', ')}, suggest an optimal layout composition.` }
                ]
            }, {
                headers: {
                    'Authorization': `Bearer ${openAIKey}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                const aiSuggestion = response.data.choices[0].message.content;
                alert('AI suggested layout: ' + aiSuggestion);
                // You can then use the suggestion to rearrange images, etc.
            })
            .catch(error => console.error('Error with OpenAI API:', error));
        });

        // Dragging function for images
        function dragMoveListener(event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;

            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        // Save layout function
        document.getElementById('save-layout').addEventListener('click', function() {
            const layout = document.getElementById('image-grid').innerHTML;
            localStorage.setItem('savedLayout', layout);
            alert('Layout saved locally!');
        });

        // Download as PDF function
        document.getElementById('download-pdf').addEventListener('click', function() {
            html2canvas(document.querySelector("#image-grid")).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: 'landscape',
                    unit: 'px',
                    format: [canvas.width, canvas.height]
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save('set_design.pdf');
            });
        });
    </script>
</body>
</html>
